<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo list</title>
    <link as="stylesheet" preload="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header> 
        <h1> Todo list</h1>
    </header>
    <main>
        <section class="contenedor">
            <div class="div-1">
                <h2 class="tituos">Creador de tareas</h2><h1></h1>
                <form action="" class="formulario" id="formulario">
                    <label class="label--texto" for="">Inserte su tarea</label>
                    <input type="text"  class="form-control"  placeholder="Inserte su tarea aqui" name="" id="tarea">
                    <button type="submit" class="btn btn-success boton my-4"> Agregar</button>
                </form>
                
            </div>
            <div class="div-2">
                <h2 class="tituos"> Tareas por hacer</h2>
                <div class="tareas">
                    
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/app.js" type="module" defer></script>
